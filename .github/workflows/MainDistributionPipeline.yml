#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#
name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build:
    name: Build extension binaries
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4.2
    with:
      duckdb_version: v1.4.2
      ci_tools_version: v1.4.2
      extension_name: usd
      # OpenUSD has complex build requirements, exclude platforms that may have issues
      # Start with core platforms and expand as needed
      exclude_archs: 'linux_amd64_musl;wasm_eh;wasm_mvp'
      # Override vcpkg baseline to get OpenUSD 25.8 (October 2025)
      # See: https://github.com/duckdb/extension-ci-tools/issues/285
      vcpkg_commit: 'e9b9012b4eea442947623fa7811aaa6c8ab7fde4'

